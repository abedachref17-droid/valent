<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    :root {
      --her-name: "My Love"; /* ‚úèÔ∏è Change this to her name */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      padding: 35px 25px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      max-width: 340px;
      width: 90%;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: absolute;
    }

    button:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .yes {
      left: 50%;
      transform: translateX(-120%);
      background: #ff4d6d;
      color: #fff;
    }

    .no {
      left: 50%;
      transform: translateX(20%);
      background: #ffffff;
      color: #ff4d6d;
    }

    .message {
      margin-top: 30px;
      font-size: 1.2rem;
      min-height: 1.5em;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      button {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey <span id="name"></span>,<br>will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíò</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Set her name
    const nameValue = getComputedStyle(document.documentElement)
      .getPropertyValue('--her-name')
      .replace(/"/g, '');
    document.getElementById('name').innerText = nameValue;

    function sayYes() {
      document.getElementById('message').innerText = 'Yaaay! I knew it üòçüíû';
    }

    // Make the NO button run away
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Create floating hearts
    const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíò'];
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 400);
  </script>
</body>
</html>
